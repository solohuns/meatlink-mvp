<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeatLink â€“ My Stock</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/main.js" defer></script>
</head>
<body class="dashboard-body">
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-brand">MeatLink</div>
      <nav class="sidebar-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="stock.html" class="active">My Stock</a>
        <a href="orders.html">Orders</a>
        <a href="transport.html">Transport</a>
        <a href="profile.html">Profile</a>
        <a href="index.html" id="logout">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>My Stock</h1>
      </header>

      <section class="dashboard-section">
        <h2>ðŸ“¦ Stock List</h2>
        <table class="dashboard-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="stockTableBody"></tbody>
        </table>
      </section>

      <section class="dashboard-section">
        <h2>âž• Add New Stock</h2>
        <form class="form" id="addStockForm" novalidate>
          <div class="form-group">
            <label for="item">Item</label>
            <input type="text" id="item" placeholder="e.g., Beef" required>
            <span class="error-message" id="itemError"></span>
          </div>
          <div class="form-group">
            <label for="qty">Quantity (kg)</label>
            <input type="number" id="qty" placeholder="100" required>
            <span class="error-message" id="qtyError"></span>
          </div>
          <div class="form-group">
            <label for="price">Price (R per kg)</label>
            <input type="number" id="price" placeholder="85" required>
            <span class="error-message" id="priceError"></span>
          </div>
          <button type="submit" class="btn btn-primary">Add Stock</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
